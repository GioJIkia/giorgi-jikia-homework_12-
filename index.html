<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset.css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- laptops.css -->
    <link rel="stylesheet" href="./css/laptops.css" />
    <!-- tablets.css -->
    <link rel="stylesheet" href="./css/tablets.css" />
    <!-- mobiles.css -->
    <link rel="stylesheet" href="./css/mobiles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/Rectangle 3.png"
      type="image/x-icon"
    />
    <title>CONTACT US</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!--------------------------- section ---------------------------->
      <section class="container-section">
        <div class="section-header-and-form-container">
          <h2>CONTACT US</h2>
          <!------------ form ----------------->
          <form name="contact">
            <div class="section-form-input-container">
              <input
                class="input-1"
                type="text"
                name="Name"
                placeholder="Name"
              />
              <input
                class="input-2"
                type="email"
                name="Email"
                placeholder="Email"
              />
            </div>
            <div class="section-form-textarea-container">
              <label class="section-form-textarea-label" for="textarea"
                >Please provide more details below.</label
              >
              <textarea
                name="more-details"
                id="textarea"
                placeholder="Message"
              ></textarea>
            </div>
            <button class="section-form-button" type="submit">SEND</button>
          </form>
        </div>
        <!--------------- address ---------------->
        <div class="section-address-and-iframe-container">
          <address>
            <a
              href="tel:599322225"
              target="_blank"
              class="section-adress-button-link"
              ><button class="section-adress-button">
                <img
                  src="./images/phone-call-icon.svg"
                  alt="white-call-icon"
                  class="section-adress-button-image"
                /></button
            ></a>
            <a
              href="mailto:test@gmail.com"
              target="_blank"
              class="section-adress-button-link"
              ><button class="section-adress-button">
                <img
                  src="./images/email-icon.svg"
                  alt="white-email-icon"
                  class="section-adress-button-image"
                /></button
            ></a>
            <a
              href="https://maps.app.goo.gl/1LhLpmU96fjDYgRS6"
              target="_blank"
              class="section-adress-button-link"
            >
              <button class="section-adress-button">
                <img
                  src="./images/address-marker.svg"
                  alt="white-address-icon"
                  class="section-adress-button-image"
                />
              </button>
            </a>
          </address>
          <!----------------------- iframe ---------------------->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d744.7429450321147!2d44.79611990249832!3d41.699544900208835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440d97b1942b15%3A0x3f7ee31ce98afed5!2z4YOQ4YOb4YOU4YOg4YOY4YOZ4YOY4YOhIOGDoeGDkOGDleGDmOGDluGDnSDhg5vhg53hg5vhg6Hhg5Dhg67hg6Phg6Dhg5Thg5Hhg5Ag4YOT4YOQIOGDm-GDrOGDleGDkOGDnOGDlCDhg5Hhg5Dhg6Dhg5Dhg5fhg5jhg6Eg4YOa4YOQ4YOi4YOQ4YOg4YOY4YOQIFUuUy4gVmlzYSBTZXJ2aWNlcyBhbmQgR3JlZW5jYXJkIExvdHRlcnk!5e0!3m2!1ska!2sge!4v1763469524271!5m2!1ska!2sge"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </div>
  </body>
</html>
